<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- 
    Viewport meta tag gives the browser instructions on how to control the page's dimensions and scaling.
    Initial-scale=1.0 - set the initial zoom level when the page is first loaded by the browser
    Width=device-width - set the width of the page to follow the screen-width of the device
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta
      name="description"
      content="This is for the information that gets displayed in search engine"
    />

    <title>Document</title>

    <style>
      strong {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>I am trying to learn <em>Coding</em></p>
    <h1>H1 Hierarchy</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
  </body>
</html>
