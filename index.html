<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- 
    Viewport meta tag gives the browser instructions on how to control the page's dimensions and scaling.
    Initial-scale=1.0 - set the initial zoom level when the page is first loaded by the browser
    Width=device-width - set the width of the page to follow the screen-width of the device
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta
      name="description"
      content="This is for the information that gets displayed in search engine"
    />

    <title>My First Web Page</title>

    <style>
      img {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }

      .username {
        font-weight: bold;
      }

      h6.username {
        color: blue;
      }
      strong {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="Images/mosh.png" />
    <p class="username">@zen.sama_41</p>
    <h6 class="username">Blue Tick</h6>
    <p>I want to learn Coding</p>
  </body>
</html>
